[en_GB]
allowMotoTransactions/description = "Enable this field to allow to perform MOTO transactions in this subshop by logging in as the customer via the backend."
allowMotoTransactions/label = "Allow MOTO transactions"
allowSavingCreditCard/description = "Enable this field to allow customers to save credit cards for future checkouts."
allowSavingCreditCard/label = "Display \"Save credit card\" option"
sendStripeChargeEmails/description = "Enable this field to automatically send Stripe payment receipts to customers."
sendStripeChargeEmails/label = "Send Stripe receipts via email"
showPaymentProviderLogos/description = "Enable this field to display the respective logos of the Stripe payment methods in the payment method selection."
showPaymentProviderLogos/label = "Display payment method logos"
statementDescriptorSuffix/description = "Enter a custom statement descriptor, which will be joined with the order number and sent to the payment provider. Please note that only characters, numbers as well as full stops, commas and spaces are allowed."
statementDescriptorSuffix/label = "Statement descriptor"
stripePublicKey/description = "Enter your public Stripe API key (\"Publishable key\") here. The key is available in the Stripe dashboard via \"Developers\" > \"API keys\" in field \"Publishable key\". Please make sure to use the \"live\" key to be able to accept payments."
stripePublicKey/label = "Publishable Stripe API Key"
stripeSecretKey/description = "Enter your public Stripe API key (\"Secret key\") here. The key is available in the Stripe dashboard via \"Developers\" > \"API keys\" in field \"Secret key\". Please make sure to use the \"live\" key to be able to accept payments."
stripeSecretKey/label = "Secret Stripe API Key"

[de_DE]
allowMotoTransactions/description = "Aktivieren Sie diese Feld, um zu erlauben, dass in diesem Subshop MOTO-Transaktionen durchgeführt werden können, indem man sich als Kunde über das Backend einloggt."
allowMotoTransactions/label = "MOTO-Transaktionen erlauben"
allowSavingCreditCard/description = "Aktivieren Sie diese Feld, um beim Bezahlvorgang das Speichern der Kreditkarte zu erlauben"
allowSavingCreditCard/label = "\"Kreditkarte speichern\" anzeigen"
sendStripeChargeEmails/description = "Aktivieren Sie diese Feld, damit Stripe automatisch Zahlungsbelege an den Kunden zu senden."
sendStripeChargeEmails/label = "Stripe-Belege via E-Mail versenden"
showPaymentProviderLogos/description = "Aktivieren Sie diese Feld, um in der Liste der verfügbaren Zahlungsarten die Logos der von diesem Plugin zur Verfügung gestellten Zahlungsarten anzuzeigen."
showPaymentProviderLogos/label = "Logos der Zahlungsarten anzeigen"
statementDescriptorSuffix/description = "Tragen Sie hier einen eigenen Verwendungszweck ein, der zusammen mit der Nummer der Bestellung an die Zahlungsdienstleister übermittelt wird. Bitte beachten Sie, dass nur Buchstaben, Zahlen sowie Punkt, Komma und Leerzeichen erlaubt sind."
statementDescriptorSuffix/label = "Verwendungszweck"
stripePublicKey/description = "Tragen Sie hier Ihren öffentlichen Stripe-API-Schlüssel (\"Publishable key\") ein. Diesen finden Sie im Stripe-Dashboard unter \"Entwickler\" > \"API-Schlüssel\" im Feld \"Veröffentlichbarer Schlüssel\". Bitte stellen Sie sicher, dass Sie den \"Live-API-Schlüssel\" verwenden, um Zahlung akzeptieren zu können."
stripePublicKey/label = "Veröffentlichbarer Stripe-API-Schlüssel"
stripeSecretKey/description = "Tragen Sie hier Ihren geheimen Stripe-API-Schlüssel (\"Secret key\") ein. Diesen finden Sie im Stripe-Dashboard unter \"Entwickler\" > \"API-Schlüssel\" im Feld \"Geheimschlüssel\". Bitte stellen Sie sicher, dass Sie den \"Live-API-Schlüssel\" verwenden, um Zahlung akzeptieren zu können."
stripeSecretKey/label = "Geheimer Stripe-API-Schlüssel"
