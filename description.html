<h1>Stripe Payment</h1>
<br />
<p>
	Bevor Sie Kreditkartenzahlungen über Stripe abwickeln können, müssen Sie sich zunächst bei Stripe als Kunde registrieren. Anschließend finden Sie Ihre API Keys in Stripe Dashboard. Kopieren Sie diese wie in den Beschreibungen der Plugin-Konfigurationsfelder angegeben.
</p>
